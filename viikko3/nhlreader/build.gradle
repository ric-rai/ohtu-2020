plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.2'
    implementation 'com.google.code.gson:gson:2.8.6'
}

mainClassName = 'ohtu.Main'
/* joudumme tässä tehtävässä käyttämään vanhaa tapaa mainClassin määrittelyyn sillä 
tehtävässä käytettävä shadowJar-plugin ei osaa uudempaa syntaksia
application {
    mainClass = 'ohtu.Main'
}
*/

jar {
    manifest {
        attributes 'Main-Class': 'ohtu.Main'
    }
}